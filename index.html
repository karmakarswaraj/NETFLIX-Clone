<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflixx</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <!-- NAVIGATION BAR -->
    <div class="container">
        <div class="nav flex">
            <div class="logo">
                <img src="https://images.ctfassets.net/4cd45et68cgf/7LrExJ6PAj6MSIPkDyCO86/542b1dfabbf3959908f69be546879952/Netflix-Brand-Logo.png?w=684&h=456" alt="Logo">
            </div>

            <div class="navbar flex" id="navbar">
                <div class="left-nav flex">
                    <ul class="flex menu">
                        <li>Home</li>
                        <li>TV Shows</li>
                        <li>Movies</li>
                        <li>News & Propular</li>
                        <li>My list</li>
                    </ul>
                </div>

                <div class="right-nav">
                    <span class="fa fa-search fa" aria-hidden="true">
                    <P>Children</P></span>
                    <span class="fa fa-bell-o fa" aria-hidden="true"></span>
                    <img src="https://i.pinimg.com/originals/61/54/76/61547625e01d8daf941aae3ffb37f653.png" alt="acclogo">
                    <span class="fa fa-caret-down fa" aria-hidden="true"></span>
                </div>

            </div>

            <span class="togglebtn" onclick="toggle()">&#9776</span>
        </div>

        <!-- BODY -->
        <div class="inner">
            <div class="banner flex">
                <h3>Marvel's Studious</h3>
                <h1>Avengers : End Game</h1>
                <div class="banner-button flex">
                    <button class="btn"><span class="fa fa-play play" aria-hidden="true"></span>Play</button>
                    <button class="btn btn1"><span class="fa fa-info-circle play info" aria-hidden="true"></span>More Info</button>
                </div>
            </div>
<!-- BODY down -->
            <div class="carousel">
                <h3>New relsease</h3>
                <div class="carousel-slider">
                    <div class="carousel-list">
                        <div class="carousel-item">
                            <img src="/media/avenger.jpg" alt="movie1">
                        </div>
                        <div class="carousel-item">
                            <img src="/media/ageofultron.jpg" alt="movie2">
                        </div>
                        <div class="carousel-item">
                            <img src="/media/Ant-ManandtheWasp.jpg" alt="movie3">
                        </div>
                        <div class="carousel-item">
                            <img src="/media/dead.jpg" alt="movie4">
                        </div>
                        <div class="carousel-item">
                            <img src="/media/black panther.jpg" alt="movie5">
                        </div>
                        <div class="carousel-item">
                            <img src="/media/Doctor Strange.jpg" alt="movie6">
                        </div>
                        <div class="carousel-item">
                            <img src="/media/hulk.jpg" alt="movie7">
                        </div>
                        <div class="carousel-item">
                            <img src="/media/shang-chi.jpg" alt="movie8">
                        </div>
                        <div class="carousel-item">
                            <img src="/media/thor love and thunder.jpg " alt="movie9">
                        </div>
                    </div>
                </div>
            </div>

        <div class="vid-conainer">
            <div class="color-overlay"></div>
            <video autoplay loop muted>
                <source src="media/videoplayback.mp4">
            </video>
        </div>
        </div>
    </div>

    <script src="js/script.js"></script>

</body>
</html>
